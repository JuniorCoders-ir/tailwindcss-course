<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rings and Divides in Tailwind CSS</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/main.css" />
  </head>
  <body>
    <main class="p-20">
      <div class="mb-5">
        <h2 class="mb-2 text-xl text-gray-800 font-semibold">Rings</h2>
        <button
          class="
            bg-indigo-500
            text-white
            px-8
            py-2
            mr-3
            text-lg
            rounded-full
            ring-4 ring-indigo-200
          "
        >
          Login
        </button>
        <button
          class="
            border border-indigo-500
            text-indigo-600
            px-8
            py-2
            rounded-full
            border-opacity-75
            ring-4 ring-indigo-200
          "
        >
          Register
        </button>
      </div>

      <div>
        <h2 class="mb-2 text-xl text-gray-800 font-semibold">Divides</h2>
        <div class="divide-x-4 divide-dashed divide-blue-500">
          <span class="px-5">1</span>
          <span class="px-5">2</span>
          <span class="px-5">3</span>
        </div>
      </div>
    </main>
  </body>
</html>
